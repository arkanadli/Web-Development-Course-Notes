<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <main>
        <h1>Heaviest Birds Table</h1>
        <table>
            <thead style="background-color: aqua;">
                <tr>
                    <th>Animal</th>
                    <th>Mass</th>
                    <th>Flight Ability</th>
                </tr>
                <tr>
                    <th>Animal</th>
                    <th>Mass</th>
                    <th>Flight Ability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104(230)</td>
                    <td>NO</td>
                </tr>
                <tr>
                    <td>Ostrich Devviante</td>
                    <td>94(200)</td>
                    <td>NO</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tfoot>
        </table>

        <h2>Version 2</h2>
        <table>
            <thead style="background-color: aqua;">

                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Mass</th>
                    <th rowspan="2">Flight Ability</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LB</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>(230)</td>
                    <td>NO</td>
                </tr>
                <tr>
                    <td>Ostrich Devviante</td>
                    <td>94</td>
                    <td>200</td>
                    <td>NO</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">------------------------------------------------------------</td>
                </tr>
            </tfoot>
        </table>
    </main>

</body>

</html>
